	<include file= "./home"/>
<div id="right-show">
	
	完善客户信息
	<form class="form-horizontal" action="{:U('Home/Order/perfect')}" method="post">
		<div class="form-group">
		    <label for="" class="col-sm-2 control-label">姓名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control info" id="" name="name" value="{$data['name']}" style="width:200px" required>
		    </div>
	    </div>
	    <div class="form-group">
		    <label for="ID" class="col-sm-2 control-label">身份证</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="ID" name="ID" value="{:I('get.id')}" style="width:200px" required onblur="checkID()">
		      <span class="text-danger" id="ID_tips"></span>	
		    </div>
	    </div>
	    <div class="form-group">
		    <label for="" class="col-sm-2 control-label">学生证</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="" name="stu_id" style="width:200px">
		    </div>
	    </div>
	    <div class="form-group">
	    	<label for="" class="col-sm-2 control-label">性别</label>
	      <div class="col-sm-10">
	      	<label class="radio-inline">
	      		<input type="radio" name="sex" value="1">男
	      	</label>
	      	<label class="radio-inline">
	      		<input type="radio" name="sex" value="0" required>女
	      	</label>
	      </div>
      	</div>
      	<div class="form-group">
		    <label for="" class="col-sm-2 control-label">手机</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="" name="phone" value="{$data['phone']}" style="width:200px" required>
		    </div>
	    </div>
	    <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	          <button type="submit" class="btn btn-default">确认</button>
	          <input type="text" name="id" value="{$data['o_id']}" hidden=""/>
	        </div>
	    </div>

		<p>姓　名：<input id="name" type="text" name="name" value="{$data['name']}" required="required">*</p>
		<p>身份证：<input id="ID" type="text" name="ID" onblur="checkID()">* <span id="ID_tips" style="color:red"></span></p>
		<p>学生证：<input id="stu_id" type="text" name="stu_id"></p>
		<p>性　别：<input id="sex_1" type="radio" name="sex" value="1">男<input id="sex_0" type="radio" name="sex" value="0">女</p>
		<p>手　机：<input id="phone" type="text" name="phone" value="{$data['phone']}" required="required" onblur="checkPhone()">* <span id="phone_tips" style="color:red"></span></p>

		<input id="submit" type="submit" value="确认" disabled="" />
		<input type="text" name="id" value="{$data['o_id']}" hidden=""/>
	</form>
	
</div>

	<script language="JavaScript">

		var info_url = "{:U('Home/Client/getPeopleInfo')}";

		/* 校验身份证是否合法，及是否已存在 */
		function checkID() {
			
			var ID = $("#ID");
			var ID_TIPS = $("#ID_tips");

			if (!isIDsLengthCorrect(ID.val())) {

				ID_TIPS.text("身份证长度不正确！应为18位！");
				reset();
				return;
			};

			if (!isIDsLastCharCorrect(ID.val())) {
				ID_TIPS.text("身份证未通过校验！请检查是否输入正确！");
				reset();
				return;
			};

			$.ajax({
	        	url: info_url,
	        	type: 'post',
	        	data: {ID: ID.val()},
	        	dataType: 'json',
	        	success: function(data) {

	        		if (data['info']) {
	        			var info = eval(data['info']);
	        			console.log(info);
	        			ID_TIPS.html('<span id="ID_tips" style="color:red">该身份证已注册！点击“确认”完成');

	        			$("#name").val(info['name']);
	        			$("#stu_id").val(info['s_ID']);
	        			$("#sex_"+info['gender']).attr('checked', '');
	        			$("#phone").val(info['phone']);
	        			
	        		}else{
	        			// ID_TIPS.text("该身份证未注册，请填写完必要信息后“确认”");
	        			ID_TIPS.text("");
	        		}

	        		$("#submit").removeAttr('disabled');
	        	}
	        });
		}

		function reset() {

			$("#stu_id").val("");
			$("#sex_0").removeAttr('checked');
			$("#sex_1").removeAttr('checked');
			$("#phone").val("");
			$("#submit").attr('disabled','');

			$("#ID").focus();
		}

		/* 校验手机号 */
		function checkPhone() {

			var phone_TIPS = $("#phone_tips");
			if (!isPhoneValid($("#phone").val())) {
				phone_TIPS.text("手机号应为11位数字");
				$("#phone").focus();

				$("#submit").attr('disabled','');
			}else{
				phone_TIPS.text("");
				$("#submit").removeAttr('disabled');
			}
		}

	</script>
	
</body>
