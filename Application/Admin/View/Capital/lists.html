<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <?php $SRC = ADMIN_SRC; ?>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title><?php echo ADMIN_TITLE; ?></title>
    <link rel="stylesheet" type="text/css" href="{$SRC}/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{$SRC}/css/stylesheet.css">
    <script type="text/javascript" src="{$SRC}/scripts/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".editType").click(function(){
                $(this).css("display","none")
                .siblings().css("display","none")
                .siblings(".saveType").css("display","inline");
                $tr = $(this).parents("tr");
                $tr.find("input").removeAttr("disabled").removeClass("edit_forbid");
            });
        });
    </script>
</head>
<body>
    <include file= "./admin"/>
<div id="right-show">
    <table class="table table-striped table-bordered table-hover" style="width:500px">
       <thead>
         <tr>
           <th>分类编号</th>
           <th>分类名</th>
           <th>操作</th>
         </tr>
       </thead>
       <tbody>
        <foreach name="data" item="val" >
         <form action="{:U('Admin/Capital/edit_type/')}" method="post">
          <tr>
            <td>
                {$key}
             <input hidden type="number" name="type" value="{$key}">
            </td>
            <td>
             <input class="edit_forbid" disabled="" type="text" name="type_name" value="{$val}" required>
            </td>
            <td>
             <a class="editType" type="button">编辑</a>
             <a class="" id="deleted" target="_self" href="{:U('Admin/Capital/del_type/')}?type={$key}">删除</a>
             <button class="btn btn-default saveType" type="submit" style="display:none;">保存</button>
            </td>
          </tr>
         </form>
        </foreach>

         <form action="{:U('Admin/Capital/add_type/')}" method="post">
          <tr>
            <td><input type="number" min="1" step="1" name="type" value="{$key+1}" placeholder="分类编号" required/></td>
            <td><input type="text" name="type_name"  placeholder="分类名" required/></td>
            <td><button class="btn btn-default" type="submit">添加</button></td>
          </tr>
         </form>

       </tbody>
     </table>
</div>
</body>
</html>
