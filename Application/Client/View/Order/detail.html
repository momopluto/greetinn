	根据入住时间-离店时间
	选择入住房型（客户只能简单看到，每个日期是否有房可选）

	’首次入住‘（即未有该客户信息），需要基于微信注册：**	姓名，身份证，手机，e-mail(可选)
	注册完后，剩下步骤与’非首次入住‘一致，

	选择/填写入住人信息
	提交（提示客户电话联系归客前台确认）
